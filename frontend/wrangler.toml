name = "mcp-jira-thing-frontend"
main = "dist/_worker.js"
# Using a forward-looking compatibility date so the SPA not_found_handling option stays enabled.
compatibility_date = "2025-09-26"

[assets]
directory = "dist/client"
binding = "ASSETS"

[build]
command = "npm run build"

[vars]
# Base URL of the Go backend that manages the multi-tenant Xata database.
# Override this per-environment as needed (e.g. via Wrangler environments or secrets).
BACKEND_BASE_URL = "http://localhost:18003"
