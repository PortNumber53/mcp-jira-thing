name = "mcp-jira-thing-frontend"
main = "dist/_worker.js"
# Using a forward-looking compatibility date so the SPA not_found_handling option stays enabled.
compatibility_date = "2025-09-26"

[assets]
directory = "dist/client"
binding = "ASSETS"

[build]
command = "npm run build"

[vars]
# NOTE:
# Do NOT hardcode BACKEND_BASE_URL here to avoid overwriting production values.
# Configure BACKEND_BASE_URL per-environment (e.g. via `wrangler.toml` env blocks or Wrangler secrets).

[dev]
port = 18112
